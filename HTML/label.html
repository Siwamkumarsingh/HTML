<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="/server">
        <div>
            <label for="username"> Username :</label>

            <input type="password" placeholder="Enter password" id="password" name="password"/>
        </div>
        
        <div>
            <label for="age"> Enter age :</label>
            <input type="number" placeholder="age" id="age" />
        </div>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>

    <hr>
    <div>
        <form action="https://www.youtube.com/results">
            <input type="text" placeholder="search in youtube" name="search_query" />
            <button>search</button>
        </form>
    </div>
    <hr>
    <div>
        <form action="https://www.google.com/search">
            <input type="text" placeholder="search in google" name="q" />
            <button>search</button>
        </form>
    </div>
    <hr>
        <form action="/server">
            <input type="checkbox" id="age" name="age" />

                <input type="radio" name="fruti" id="apple" value="apple">

                <label for="mango">mango</label><br>

                <label for="banana">banana</label>                
            </div>
            <div>
                choose your subject<br>
                <input type="checkbox" id="math" name="subject" value="math" />

            </div>

            <br>
