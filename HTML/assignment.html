<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <table border="black">
        <caption>Students Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th role="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
             <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr> <td>C</td>
            <td>Kolkatta</td>
            <td>3</td>
        </tr>
        <tr> <td>D</td>

            <td>4</td>
        </tr>

    <hr>
    <form action="action">
        <div>
             <label for="first_name">Name :</label>
            <input type="text" name="first_name" id="first_name">           
        </div>
        <div>
            <label for="sex"> Sex :</label>
            <input type="radio" name="sex" id="male" value="male" />
            <label for="male"> male </label>
            <input type="radio" name="sex" id="female" value="female" />
            <label for="female"> female </label>            
        </div>
        <div>
            <label for="country">Country :</label>
            <select name="country" id="country">
                <option > select an option </option>
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Canada">Canada</option>
                <option value="Chaina">Chaina</option>
                <option value="Russia">Russia</option>
            </select>
        </div>
        <div>
            <label for="Message">Message :</label><br>
            <textarea name="Message" id="Message" placeholder="share your Message" cols="30" rows="6"></textarea>
        </div>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" >
            <label for="subscribe">subscribe ?</label>
        </div>
        <button>submit</button>
        <button type="reset">reset</button>
    </form>

    <hr>

    <form action="action">
        <h2>Feedback Form</h2>
        <div>
           <label for="name" >Name</label>
           <input type="text" placeholder="write your name" id="name">
        </div>
         <div>
           <label for="email" >Email</label>
           <input type="text" placeholder="write your email" id="email">
        </div>
           <label for="feedback">feedback :</label><br>
            <textarea name="feedback" id="feedback" placeholder="share your feedback" cols="30" rows="6" ></textarea><br>
        
            <label for="rating">Rating :</label><br>
            <input type="radio" name="rating" id="one" value="one">
            <label for="one">1</label><br>
            <input type="radio" name="rating" id="two" value="two">
            <label for="two">2</label><br>
            <input type="radio" name="rating" id="three" value="three">
            <label for="three">3</label><br>
            <input type="radio" name="rating" id="four" value="four">
            <label for="four">4</label><br>
            <input type="radio" name="rating" id="five" value="five">
            <label for="five">5</label><br>
            <button>send your feedback</button>           
    </form>
</body>
</html>
